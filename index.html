<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color"
        content="#4285f4">
  
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="hello-world">
  <form action="#">
      <div class="form-card">
   <h1 class="registration">Application Form</h1>
   <p class="reminder">Fill out the form carefully for application</p>
   <p class="applicant"> <strong>Applicant Name:</strong></p>
   <div class="input-field">
     <input type="text" id="email" placeholder="First Name" required> <br>
     <input type="text" id="email" placeholder="M.I." required>
   </div>
   <div class="input-field">
     <input type="text" id="email" placeholder="Last Name" required>
   </div>

    <p class="email"><strong>Email:</strong></p>
    <div class="input-field">
      <input type="text" id="email" placeholder="e.g. cjsalac@example.com" required>
    </div>
    <p class="phonenumber"> <strong>Phone Number:</strong></p>
    <div class="input-field">
      <input type="number" id="email" placeholder="e.g. 09123456789" required>
    </div>
    <p class="position"><strong>Position:</strong></p>
    <form>
      <label class="select-position">
        <select name="position">
          <option value="Encoder">Encoder</option>
          <option value="techsupp">Technical Support/IT Staff</option>
          <option value="Messenger">Messenger/Driver</option>
          <option value="Teller">Teller</option>
          <option value="Humanresources">Human Resources</option>
          <option value="$">Documentation Assistant</option>
          <option value="Others">Others..</option>
        </select>
      </label>
    </form>
       <p class="gender"> <strong>Gender:</strong></p>
    <form>
      <label class="select-gender">
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="N/A">N/A</option> 
        </select> <br>
      </label>
    </form>
    <button type="submit" class="login"> <strong>SUBMIT</strong>
    </button>
    <hr class="line"/>
    <p class="help">Need help? <a href="https://google.com" class="clickme">
      Click Me</a></p> 
    </form>
  </div>
</div>
</body>
</html>
